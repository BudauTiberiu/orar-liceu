<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="login-page">
  <div class="container">
    <div class="login-container mx-auto mt-5 p-4 shadow">
      <div class="text-center mb-3">
        <div class="logo-wrapper">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
      </div>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username"></label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Utilizator" required>
        </div>
        <div class="form-group password-wrapper">
          <label for="password"></label>
          <div class="position-relative">
            <input type="password" class="form-control" name="password" id="password" placeholder="Parola" required>
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
          </div>
  
        
        </div>
        
            
        <button type="submit" class="btn btn-primary btn-block">Autentificare</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
  
</body>
</html>
